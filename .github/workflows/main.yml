name: Build, Test and Publish

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        keycloak: ["8.0.1"]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Build
        run: |
          npm ci
          npm run build --if-present
        env:
          CI: true
      - name: Test
        run: |
          cd testing
          docker-compose up -d
          cd ..
          npm test
        env:
          KEYCLOAK_VERSION: ${{ matrix.keycloak }}
          CI: true
