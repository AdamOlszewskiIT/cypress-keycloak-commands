name: Build, Test and Publish

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Build
      run: |
        npm ci
        npm run build --if-present
      env:
        CI: true
    - name: Test Keycloak 8
      run: |
        cd testing
        docker-compose up -d
        cd ..
        npm run ci:test
      env:
        KEYCLOAK_VERSION: 8.0.1
